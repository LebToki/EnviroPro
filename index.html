<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnviroPro Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .service-status {
            font-weight: bold;
        }
        .running {
            color: green;
        }
        .stopped {
            color: red;
        }
        #output {
            max-height: 300px;
            overflow-y: auto;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">EnviroPro Dashboard</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Services</h3>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span>Apache: <span id="apacheStatus" class="service-status">Unknown</span></span>
                    <div>
                        <button id="startApache" class="btn btn-success btn-sm">Start</button>
                        <button id="stopApache" class="btn btn-danger btn-sm">Stop</button>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span>MySQL: <span id="mysqlStatus" class="service-status">Unknown</span></span>
                    <div>
                        <button id="startMySQL" class="btn btn-success btn-sm">Start</button>
                        <button id="stopMySQL" class="btn btn-danger btn-sm">Stop</button>
                    </div>
                </div>
                <button id="openPhpMyAdmin" class="btn btn-info mt-2">Open phpMyAdmin</button>
            </div>
            
            <div class="col-md-6">
                <h3>Environment Setup</h3>
                <div class="form-group">
                    <label for="phpVersion">PHP Version:</label>
                    <select id="phpVersion" class="form-control">
                        <option value="7.4">PHP 7.4</option>
                        <option value="8.0">PHP 8.0</option>
                        <option value="8.1">PHP 8.1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mysqlVersion">MySQL Version:</label>
                    <select id="mysqlVersion" class="form-control">
                        <option value="5.7">MySQL 5.7</option>
                        <option value="8.0">MySQL 8.0</option>
                    </select>
                </div>
                <button id="setVersions" class="btn btn-success">Set Versions</button>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Project Creation</h3>
                <div class="form-group">
                    <label for="projectName">Project Name:</label>
                    <input type="text" id="projectName" class="form-control" placeholder="Enter project name">
                </div>
                <div class="form-group">
                    <label for="environment">Environment:</label>
                    <select id="environment" class="form-control">
                        <option value="WordPress">WordPress</option>
                        <option value="Laravel">Laravel</option>
                    </select>
                </div>
                <button id="createEnv" class="btn btn-primary">Create Environment</button>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Output</h3>
            <div id="output" class="bg-light p-3 rounded"></div>
        </div>
    </div>
    
    <div id="popup">
        <div id="popupContent"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
